<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css"/>
    <title>Conta Tipo B</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Conta Tipo B</h1>
            <input type="number" placeholder="Digite um número(campoA)"  id="campoA"/>
            <p id="mensagem_ruim">Queremos que coloque um número maior para B</p>
            <input type="number" placeholder="Digite um número(campoB)" id="campoB"/>
            <button type="submit" value="enviar" id="btn">Enviar</button>
            <div id="resultado_da_operacao">
                <h2>O campo B é o maior</h2>
            </div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
